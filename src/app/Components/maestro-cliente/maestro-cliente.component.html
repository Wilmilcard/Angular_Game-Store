
<form style="margin: 40px;">
  <h5>Administrar los clientes</h5>
  <p></p>
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="text" class="form-control" (keyup)="onKeyName($event)" placeholder="nombre">
  </div>
  <div class="form-group">
      <label for="exampleInputPassword1">Identificaci√≥n</label>
      <input type="text" class="form-control" (keyup)="onKeyNit($event)" placeholder="cedula o nit">
    </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Telefono</label>
    <input type="text" class="form-control" (keyup)="onKeyTel($event)" placeholder="celular o fijo">
  </div>
  <button (click)="crearCliente()" class="btn btn-primary">Crear</button>

  <ul>
    <li *ngFor='let cliente of clientes'>
      {{cliente.NOMBRE}}
    </li>
  </ul>

</form>
