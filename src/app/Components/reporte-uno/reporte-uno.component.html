
<form style="margin: 40px;">
    <h5>Conocer quien tiene alquilado un juego y poder reclamarlo cuando se venza el periodo de alquiler</h5>
    <p></p>
  
    <button (click)="cargarConsulta()" class="btn btn-primary">Consultar</button>

    <ul>
      <li *ngFor='let cliente of clientes'>
        <p>{{cliente.NOMBRE}}</p>
        <p>{{cliente.NIT}}</p>
      </li>
    </ul>
  
  </form>
